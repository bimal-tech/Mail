{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="collapse navbar-collapse justify-content-md-center" id="responsiveDropdown">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                
                <li class="nav-item">
                    <button class="nav-btn" id="inbox">Inbox</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" id="compose">Compose</button>
                    </li>
                <li class="nav-item">
                    <button class="nav-btn" id="sent">Sent</button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" id="archived">Archived</button>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div id="emails-view"></div>

    <div id="email-view"></div>

    <div id="compose-view">
        <div class="card bg-light shadow mb-5">
            <div class="card-header">New Email</div>
            <div class="card-body">
                <form id="compose-form" class="card-text">
                    <div class="form-group">
                        From: <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        <input id="compose-recipients" class="form-control" placeholder="Recipients">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="compose-body"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
